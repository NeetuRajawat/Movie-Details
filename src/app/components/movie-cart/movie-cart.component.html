      <div class="modal" id="myModal" [style.display]="showModal ? 'block' : 'none'">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">{{movieName}}</h4>
              <button type="button" class="close" data-dismiss="modal" (click) = "hide()">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body" *ngIf="showModal">
             <p>Movie Name : {{cartData[0].movieName}}</p>
             <p>Language : {{cartData[0].language}}</p>
             <p>Quantity : {{cartData[0].quantity}}</p>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal" (click) = "hide()">Close</button>
            </div>
            
          </div>
        </div>
      </div>
